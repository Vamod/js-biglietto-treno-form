<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="mega-container">
        <div class="container">
            <h2>calcola il prezzo del tuo biglietto</h2>
            <div class="input-button-box">
                <div class="inputs-box">
                    <div class="input-box">
                        <label for="nome">Nome Cognome</label>
                        <input id="nome" type="text" name="nome" value="nome" placeholder="Inserisci il tuo nome">
                    </div>
                    <div class="input-box">
                        <label for="km">Km da percorrere</label>
                        <input id="km" type="number" name="" value="" placeholder="Inserisci i km">
                    </div>
                    <div class="input-box">
                        <label for="fascia-eta">Fascia d'et√†</label>
                        <select id="fascia-eta" name="eta">
                           <option value="minorenne">Minorenne</option>
                           <option value="maggiorenne">Maggiorenne</option>
                           <option value="over">Over 65</option>
                        </select>

                    </div>
                </div>
                <div class="buttons-box">
                    <button id="genera" type="button" name="button">Genera</button>
                    <button id="annulla" type="button" name="button">Annulla</button>
                </div>
            </div>
            <h2>il Tuo biglietto</h2>
            <div id="biglietto" class="hidden">
                <h3>Dettaglio Passeggeri</h3>
                <div class="table">
                    <div class="table-left">
                        <h3>NOME PASSEGGERO</h3>
                        <h3 id="nome-passeggero"></h3>
                    </div>
                    <div class="table-right">
                        <table>
                            <tr>
                                <th>Offerta</th>
                                <th>Carrozza</th>
                                <th>Codice CP</th>
                                <th>Costo biglietto</th>
                            </tr>
                            <tr>
                                <td><span id="offerta"></span> </td>
                                <td><span id="carrozza"></span> </td>
                                <td><span id="codice-cp"></span> </td>
                                <td><span id="costo"></span> </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>


        </div>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
